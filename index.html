<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="bigcontainer"></div>
    <div class="container">
        <div id="display">

        </div>
        <div class="rows">
            <div class="row1">
                <button class="btn-long" id="btnClear">AC</button>
                <button class="btn-short operators" id="btnDivide">/</button>
            </div>
            <div class="row2">
                <button class="btn-short" id="btn-1">1</button>
                <button class="btn-short" id="btn-2">2</button>
                <button class="btn-short" id="btn-3">3</button>
                <button class="btn-short operators" id="btnPlus">+</button>
            </div>
            <div class="row3">
                <button class="btn-short" id="btn-4">4</button>
                <button class="btn-short" id="btn-5">5</button>
                <button class="btn-short" id="btn-6">6</button>
                <button class="btn-short operators" id="btnMinus">-</button>
            </div>
            <div class="row4">
                <button class="btn-short" id="btn-7">7</button>
                <button class="btn-short" id="btn-8">8</button>
                <button class="btn-short" id="btn-9">9</button>
                <button class="btn-short operators" id="btnProduct">x</button>
            </div>
            <div class="row5">
                <button class="btn-long">0</button>
                <button class="btn-short operators" id="btnEqual">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
